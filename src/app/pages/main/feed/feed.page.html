<div class="feed">
  <img class="detail" src="assets/imgs/background.svg">
  
  <header>
    <img class="note-and-friends" src="assets/imgs/logo_and_friend.svg">
  </header>

  <main>
    <ng-container *ngFor="let post of postitArray">
      <div class="feed-item">
        <app-feed-item [postit]="post"></app-feed-item>
      </div>
    </ng-container>

    <ion-spinner *ngIf="isLoading" name="crescent"></ion-spinner>
  </main>
</div>
