<div class="feed-detail">
  <img class="detail" src="assets/imgs/background.svg">
  
  <header>
    <img class="go-back" src="assets/imgs/go_back.svg">
    <img class="note-and-friends" src="assets/imgs/logo_and_friend.svg">
  </header>

  <main>
    <div class="feed-item" [style.background-color]="postit.color">
      <header>
        <ion-avatar class="user--avatar">
          <img src="assets/imgs/user/user-example-1.jpg" alt="">
        </ion-avatar>
        <div class="user--info">
          <span class="user--info--name">Beatriz Toledo</span>
          <span class="user--info--role">Psicóloga</span>
        </div>
      </header>
      <main>
        <div class="title">
          {{ postit.title }}
        </div>
        <div class="annotation">
          {{ postit.annotation }}
        </div>
        <div class="comments">
          <ng-container *ngFor="let comment of postit.comments">
            <div class="comment-item">
              <app-comment [comment]="comment"></app-comment>
            </div>
          </ng-container>
        </div>
      </main>
      <footer>
        <div class="comment--section">
          <input  type="text"
                  placeholder="Inserir cometário">
          <button type="button">Publicar</button>
        </div>
        <div class="actions--section">
          <ng-container>
            <img *ngIf="isLiked" src="assets/imgs/postit_like_heart_filled.svg" (click)="setLikeOnToPostIt()">
            <img *ngIf="!isLiked" src="assets/imgs/postit_like_heart.svg" (click)="setLikeOnToPostIt()">
          </ng-container>
        </div>
      </footer>
    </div>
    
  </main>
</div>
