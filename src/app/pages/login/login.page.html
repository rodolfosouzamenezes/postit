<div class="login">
  <img class="background" src="assets/imgs/login_background.png">
  
  <img class="detail" src="assets/imgs/background.svg">
  
  <div class="container">
    <app-logo src="assets/imgs/login_logo.svg" [full]="false"></app-logo>

    <div class="container--inputs">
      <span>E-mail</span>
      <input class="input" type="text" [(ngModel)]="loginPayload.email">
      <span>Senha</span>
      <input class="input" type="password" [(ngModel)]="loginPayload.password">
    </div>

    <ion-button [class.disabled]="!canLogin()" class="button" (click)="login()">
      {{ isLoading ? 'caregando...' : 'confirmar' }}
      <app-half-circle-spinner *ngIf="isLoading" [animationDuration]="1000" [size]="20" [color]="'#fff'"></app-half-circle-spinner>
    </ion-button>

    <p>NÃ£o possui conta? <a href="">Cadastre-se!</a></p>
  </div>
</div>
